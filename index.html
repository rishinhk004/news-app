<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>News App</title>
    </head>
    <link rel="stylesheet" href="./style.css">
    <body>
        <nav>
            <div class="main-nav container flex">
                <a href="#">

                        src="./assets/360_F_307938835_NChzYE26DIyfzHdAdW722BTaOnjaHSqV.jpg"

                <div class="nav-links">
